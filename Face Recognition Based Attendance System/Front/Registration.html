<body>
    <div class="regform"><h1>Student Registration & Update Section</h1></div>
    <div class="main">
        <form onsubmit="return false"> 
                 <div id="name">
                <h2 class="name">Roll</h2>
                 <input class="firstname" type="number" name="first_name"  id="rollinput" placeholder="Roll Number">
                 <div class="rolbut">
                 <button  id="check-btn"  onclick="checkDetails3()">Check Details</button>
                </div>
                <div class="rolbut2">
                    <button id="reload-btn"  onclick="Reload()" >Reload</button>
                   </div>
                 <div class="photo">
                    <img id="profileImage" src="profile.jpg" width="180" height="200"/>

                 </div>

                 


            </div> 
            <div id="name">
                <h2 class="name">First Name</h2>
                <input class="firstname" type="text" name="first_name" id="fname"><br>
                <label class="firstlabel">First Name</label>
            </div>
            <div id="name">
                <h2 class="name">Last Name</h2>
                <input class="firstname" type="text" name="last_name" id="lname"><br>
                <label class="firstlabel">Last Name</label>
            </div>

            <input class="firstname" type="text" name="last_name" id="dname"><br>
            <label for="show" class="show-btn">Upload Photo</label>
        </form>
        <div class="center">
            <input type="checkbox" id="show">
            
            <div class="container">
                
                <label for="show" class="close-btn fa fa-times"></label>
                <div class="text">Register From</div>
                <form action="#">
                    <div class="data">
                        <label>Name</label>
                        <input type="text">
                    </div>
                    <div class="data">
                        <label>Add Image</label>
                        <input oninput="filesize(this);" type="file" class="custom-file-input" name="image" id = "image" >
                    </div>
                    <div class="btn">
                        <div class="inner"></div>
                        <button type="submit">Upload Details</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    
</body>
<script>
    function filesize(elem){
  console.log(elem)
  console.log(elem.files[0].size)
  document.cookie=`filesize=${elem.files[0].size}`;
  console.log(document.cookie)
}
